{% for contact in contacts %}
    <tr>
        <td>{{ contact.first }}</td>
        <td>{{ contact.last }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
            <a href="/contacts/{{ contact.id }}">View</a>
        </td>
        <td>
            <a href="/contacts/{{ contact.id }}/edit">Edit</a>
        </td>
        <td>
            <!-- enforcing DELETE method via hx-delete and setting target for response with hx-target, see explanation https://hypermedia.systems/htmx-patterns/#_targeting_the_right_element and  -->
            <a
                hx-delete="/contacts/{{ contact.id }}"
                hx-target="body">Delete</a>
        </td>
    </tr>
{% endfor %}
