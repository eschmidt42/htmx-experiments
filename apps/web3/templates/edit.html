{% extends 'layout.html' %}

{% block content %}

    <form action="/contacts/{{ contact.id }}/edit" method="post">
        <fieldset>
            <legend>Contact Values</legend>
            <div class="table rows">
                <p>
                    <label for="email">Email</label>
                    <!-- Enabling server side email validation hx-get and hx-target, see https://hypermedia.systems/htmx-patterns/#_inline_validation -->
                    <input name="email" id="email" type="email"
                           hx-get="/contacts/{{ contact.id }}/email"
                           hx-target="next .error"
                           placeholder="Email" value="{{ contact.email }}">
                    <span class="error">{{ contact.errors['email'] }}</span>
                </p>
                <p>
                    <label for="first_name">First Name</label>
                    <input name="first_name" id="first_name" type="text" placeholder="First Name"
                           value="{{ contact.first }}">
                    <span class="error">{{ contact.errors['first'] }}</span>
                </p>
                <p>
                    <label for="last_name">Last Name</label>
                    <input name="last_name" id="last_name" type="text" placeholder="Last Name"
                           value="{{ contact.last }}">
                    <span class="error">{{ contact.errors['last'] }}</span>
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input name="phone" id="phone" type="text" placeholder="Phone" value="{{ contact.phone }}">
                    <span class="error">{{ contact.errors['phone'] }}</span>
                </p>
            </div>
            <button>Save</button>
            <!-- For the below button see re hx-delete https://hypermedia.systems/htmx-patterns/#_a_second_step_deleting_contacts_with_http_delete
             and re hx-target see https://hypermedia.systems/htmx-patterns/#_targeting_the_right_element
             and re id see https://hypermedia.systems/more-htmx-patterns/#_updating_the_server_side  -->
            <button id="delete-btn"
                hx-delete="/contacts/{{ contact.id }}"
                hx-target="body"
                hx-push-url="true"
                hx-confirm="Are you sure you want to delete this contact?">
                Delete Contact
            </button>
        </fieldset>
    </form>

    <p>
        <a href="/contacts">Back</a>
    </p>

{% endblock %}
