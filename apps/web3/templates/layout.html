<!doctype html>
<html lang="">
<head>
    <title>Contact App</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://the.missing.style/v0.2.0/missing.min.css">
    <link rel="stylesheet" href="/static/site.css">
    <!-- Below added to enable htmx functionality, see https://hypermedia.systems/htmx-patterns/#_installing_htmx -->
    <script src="/static/js/htmx-1.9.12.js"></script>

</head>
<!-- Using Boosting for the entire body, see https://hypermedia.systems/htmx-patterns/#_adding_hx_boost_to_contact_app -->
<body hx-boost="true">
<main>
    <header>
        <h1>
            <all-caps>contacts.app</all-caps>
            <sub-title>A Demo Contacts Application</sub-title>
        </h1>
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
